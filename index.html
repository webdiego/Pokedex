<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> 
  </head>
  
  <style>
    
  </style>
  <body>
    <div class="container">
      <img class="main" src="./img/poke1.png" alt="">
      <h1 class="main-title">Pokedex</h1>
      <p>Find your pokemon!</p>

      <input class="input" type="text" /> Press ENTER
      
     <div class="pokedex">
     
      <div class="up">

        <div class="type">
          <h2 class="name"></h2>
          <p class="type-1"></p>
          <p class="type-2"></p>
  
        </div>

        <img width="100px" height="100px" class="img" src="" />
      </div>

       <div class="down hidden">
        <div class="ability">
          <h2 class="ability-title">Base Abilities :</h2>
          <h3 class="ability-1"></h3>
          <h3 class="ability-2"></h3>
  
        </div>
         <div class="status">
         
         </div>
 
       
       </div>
     </div>
    </div>

     <footer>
       <h2 class="footer">Created by Diego Massarini</h2>
     </footer>
  </body>
  <script src="./script.js"></script>
</html>
